<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
        * { margin:0px; padding:0px; }
        button {
            
			margin: 5px;
			font-size: 20px;
			height: 50px;
		}
        .container  {
            overflow:hidden;
            position:relative;           
            width:600px; height:400px;
            
        }
        .area { width:3000px; position:relative; }
        .img { float:left; width:600px; height:400px; }
		
    </style>
    <script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
    <h1>이미지 슬라이더</h1>
    <div class="container">
        <div class="area">
            <img src="pic1.jpg" class="img"/>
            <img src="pic2.jpg" class="img"/>
            <img src="pic4.jpg" class="img"/>
            <img src="Koala.jpg" class="img"/>
            <img src="Lighthouse.jpg" class="img"/>
            <img src="Lighthouse.jpg" class="img"/>
            
        </div>
    </div>
    <div>
	    <button>이전</button>
	    <button>다음</button>
    </div>
    <script>
        var index = 0;
        function moveSlider(){
            var move = -(index * 600);
            $(".area").animate({left: move}, "slow");
        }
        $("button:eq(0)").click(function () {
            if(index == 0) alert("처음 사진입니다.");
            else index--;
            moveSlider();
            
        });
        $("button:eq(1)").click(function () {
            if(index == 5) alert("마지막 사진입니다.");
            else index++;
            moveSlider();
            
        });
    </script>    
</body>
</html>
