<!-- 
	효과가 적용될 시간 설정
	----------------------------
	show(시간, function(완료시 콜백함수))    
	hide(시간)
	toggle(시간)

	fadeOut
	fadeIn
	fadeToggle

	slideUp
	slideDown
	slideToggle
	-----------------------------
 -->
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style>
		div {
			width: 200px;
			height: 200px;
			border: 5px solid black;
			font-size: 20px;
			margin-bottom: 10px;
		}

		button {
			margin: 5px;
			font-size: 20px;
			height: 50px;
			background: tomato;
			color: white;
			border: 5px solid black;
		}
	</style>
	<script src="../js/jquery-3.2.1.js"></script>
</head>

<body>
	<button>콜백1</button>
	<button>콜백2</button>
	<div id="effDiv1">
		<h1>효과1</h1>
	</div>
	<div id="effDiv2">
		<h1>효과2</h1>
	</div>
	<div id="effDiv3">
		<h1>효과3</h1>
	</div>
	<script>
		$("button:eq(0)").click(function () {
			$("#effDiv1").slideToggle(2000);
			$("#effDiv2").slideToggle(2000);
			$("#effDiv3").slideToggle(2000);
		});
		$("button:eq(1)").click(function () {
			//es6 콜백처리
			/*
			$("#effDiv3").slideToggle(2000, function () {
				$("#effDiv2").slideToggle(2000, function () {
					$("#effDiv1").slideToggle(2000);
				})
			});
			*/
			$("#effDiv3").slideToggle(2000, function outer() {
				var $div = $(this).prev();
				if($div[0].nodeName == 'DIV'){
					$div.slideToggle(2000, outer);
				}
			})
		});
	</script>
</body>

</html>
