<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
    <div>
        <p>지금 내 생각을</p>
        <h1><span id="countSpan">0</span>/50</h1>
        <textarea cols="70"rows="5"></textarea>
    </div>
    <script>
        //key 이벤트
        $("textarea").keyup(function () {
            var len = $(this).val().length;
            $("#countSpan").text(len);

            var color = "black";
            if (len > 50){
                color = "red";
            }
            $("#countSpan").css("color", color);
        });
    </script>
</body>
</html>
