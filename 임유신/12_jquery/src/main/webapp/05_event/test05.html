<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	p {
		font-size: 20px;
		font-weight: bold;
		height: 40px;
		background: tomato;
		color: white;
		text-align: center;
		line-height: 40px;
	}
	div  {
		height: 200px;
		background: yellow;
		margin-top: 10px;
		border: 1px solid black;
	}
</style>
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
    <p>이벤트 <span>연습</span></p>
    <div></div>
    <script>
		$("div").mousedown(function (e) {
			//좌표정보 얻어오기
			var pos = $(this).offset();
			console.log(pos.left, pos.top, e.offsetX, e.offsetY, e.clientX, e.clientY);
		});
    </script>
</body>
</html>
