<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="waitme/waitMe.css">
<script src="../js/jquery-3.2.1.js"></script>
<script src="waitme/waitMe.js"></script>
</head>
<body>
	<button>호출</button>
	<div id="result"></div>
	<script>
		$("button").click(function () {
			waitTest();
		});
		function waitTest() {
			$("body").waitMe({
				effect: "win8_linear",
				text: "처리중 입니다.",
				bg: "rgba(255,255,255, 0.7)",
				color: "#000"
			});
			
			$.ajax({
				url: "/12_jquery/ajax/exam01",
				data: "msg=waitTest"
			})
			.done(function (result) {
				$("#result").html(result);
				$("body").waitMe("hide");
			});
			
			
		}
	</script>
</body>
</html>
