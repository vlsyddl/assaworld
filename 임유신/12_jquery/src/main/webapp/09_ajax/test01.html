<!-- 
	$.ajax(options);
	options 주요 속성
	url :  요청하려는 서버 페이지 주소(기본 : 현재페이지)
	type : 요청 메서드, GET, POST, PUT, DELETE
	data : 파라미터 문자열
	dataType : 서버로부터 응답받기를 원하는 데이터 타입

	contentType : 요청시 서버에 전달하는 데이터 타입
	headers : 요청시 전달할 헤더값을 객체 형태로 지정

	beforeSend : 요청을 서버에 전송하기 전에 실행될 함수
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
	<input type="text" id="msg" />
	<button>호출</button>
	<div id="result"></div>
	<script>
		$("button").click(function () {
			$.ajax({
				url: "/12_jquery/ajax/exam01",
				type: "GET",
// 				data: "msg=" + $("#msg").val(),
				data: {msg: $("#msg").val()},
				beforeSend: function () {
					if ($("#msg").val() == ""){
						alert("메세지를 입력하세요");
						return false;
					}
				}
				/*
				,
				success: function (result) {
					alert(result);
				},
				error: function () {
					
				}
				*/
			})
			// success 같은 역할(권장)
			.done(function (result) {
				alert(result);
			})
			.fail(function () {
				alert("처리 실패..")
			});
			
			
		});
	</script>
</body>
</html>
