<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	div.a {
		margin: 10px 0px;
		height: 222px;
		border: 5px solid skyblue;
        white-space: nowrap;
        overflow: auto;
	}
	input[type=button] {
		font-size: 20px;
		font-weight: bold;
		width: 150px;
		height: 40px;
	}
</style>
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
	<button>복사하기</button>
	
    <div class="a"></div>
    <img src="images/pic2.jpg" width="150" height="200" />
	<script>
		$("button").click(function () {
			$("div").append($("body > img").clone());
		});
	</script>
</body>
</html>
