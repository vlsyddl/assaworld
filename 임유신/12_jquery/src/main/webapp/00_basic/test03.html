<!-- 
window.onload 기능 대체
$(document).ready(function)
단축된 표현 $(function)
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.2.1.js"></script>
    <script>
        window.onload = function() {
            var h1Ele = document.querySelector("h1");
            console.log("window.onload", h1Ele.innerHTML);
            h1Ele.innerHTML = "변경하기"
           
        };
        $(document).ready(function(){
            console.log("document.ready", $("h1").html());
        });

        $(function(){
            console.log("$.function", $("h1").html());
        });
        
        
    </script>
</head>

<body>
    <h1>jQuery 문서 로딩 후 실행</h1>
</body>

</html>
