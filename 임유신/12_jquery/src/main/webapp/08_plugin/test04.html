<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="notice/jquery.notice.css">
<script src="../js/jquery-3.2.1.js"></script>
<script src="notice/jquery.notice.js"></script>
</head>
<body>
	<button>전송</button>
	<script>
		//정적인 플로그인 방식
		$("button").click(function () {
			$.noticeAdd({
				text: "어서오세요 환영합니다..",
				// stayTime: 5000,
				// stay: false,
				stay: true,
				// type: 'success'
				type: 'error'
			});
		});
	</script>
</body>
</html>
