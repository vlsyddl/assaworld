<!-- 
addClass
removeClass
hasClass
toggleClass(있으면 뺴고 없으면 집어넣는 방식)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css selectors</title>
<style type="text/css">
	p {
		margin: 0px auto;
		width: 80%;
		height: 100px;
		font-size: 5em;
	}
	div.a {
		margin: 0px auto;
		width: 80%;
		height: 250px;
	}
	button {
		margin-right: 30px;
		height: 50px;
		font-weight: bold;
		font-size: 20px;
	}
	h1 {
		float: left;
		margin-right: 20px;
		width: 200px;
		height: 200px;
		background: black;
		color: white;
		letter-spacing: 15px;
		line-height: 200px;
		text-align: center;
		opacity: 0.5;
	}
	.opa {
		opacity: 1.0;
	}
</style>
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
	<p></p>	
	<div class="a">
		<h1>마우</h1>
		<h1>스를</h1>
		<h1>클릭</h1>
		<h1>!!!!</h1>
	</div>
	<div class="a">
		<button>addClass</button>
		<button>removeClass</button>
		<button>toggleClass</button>
		<button>hasClass</button>
	</div>
	<script>
		$("button:eq(0)").on("click", function () {
			$("h1").addClass("opa");
		});

		$("button:eq(1)").on("click", function () {
			$("h1").removeClass("opa");
		});

		$("button:eq(2)").on("click", function () {
			$("h1").toggleClass("opa");
		});
		
		
		$("button:eq(3)").on("click", function () {
			console.log("h1 opa:" + $("h1").hasClass("opa"))
		});
	</script>
</body>
</html>
