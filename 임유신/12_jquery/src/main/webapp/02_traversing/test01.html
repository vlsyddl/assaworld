<!--
    필터링 메서드 
    first()
    last()
    eq()       :  0부터 인덱스 시작
    filter(선택자) : 엘리먼트 집합에서 선택자에 해당하는 엘리먼트 선택 
    not(선택자) : 엘리먼트 집합에서 선택자에 해당하는 엘리먼트를 제외한 엘리먼트 선택 
    has(선택자) : 선택자를 포함하는 엘리먼트 선택 
    slice(숫자1, 숫자2) : 숫자1부터 ~ 숫자2전까지(숫자2 포함 안됨)
    is(선택자)
-->
